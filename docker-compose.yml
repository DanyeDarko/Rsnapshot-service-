version: "2.8"
services:
  rsnapshot-backup:
    build:
      context: ./
      dockerfile: Dockerfile
      args:
          buildno: 1
    volumes: 
      - /root/data-backup:/snapshot
      - /root/.ssh:/root/.ssh
      
  visualizer:
    image: dockersamples/visualizer
    ports:
      - "8080:8080"  
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      placement:
        constraints:
          - "node.role==manager"
